# conda env create -f=odin.yml
# conda activate odin
name: odin

channels:
  - conda-forge
  - rapidsai
  - nvidia
  - pytorch
  - defaults

dependencies:
  - python=3.7
  - pip>=20.3
  - cudatoolkit=11.0
  - cudnn=8.0
  - rapids=0.17
  - jax>=0.2.12
  - matplotlib
  - ipython
  - scikit-learn
  - pandas
  - seaborn
  - tqdm
  - dill
  - pytorch
  - torchvision
  - torchaudio

  - pip:
      - tensorflow==2.4.1
      - tensorflow-probability==0.12.1
      - tensorflow-datasets
      - tensorflow_io
      - tensorflow-addons
      - tfa-nightly
      - transformers
      - kaggle
      - hydra-core>=1.0.0
      - hydra-joblib-launcher>=1.1.0
      - bigarray==0.2.1
      - numba
      - pycrypto
      - spacy
      - umap-learn
      - arviz # bayesian analysis
      - statsmodels # hypothesis testing and frequentist statistic analysis
      - typeguard>=2.10.0
      - pyro-ppl

